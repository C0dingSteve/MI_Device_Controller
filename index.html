<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Da-Fan Home Interface</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post" autocomplete="off">
      <img class="mb-4" src="images/DaFan.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Da-Fan Connect</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="sign-in-btn btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <a class="sign-in-btn btn btn-lg btn-primary btn-block" href="https://cn.account.xiaomi.com/fe/service/register">Register</a>
      <p class="mt-5 mb-3 text-muted">&copy; SteveDProgrammer</p>
    </form>
  </body>
</html>
